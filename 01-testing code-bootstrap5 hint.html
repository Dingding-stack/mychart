		<style>
			#myToast {
				width: 200px;
				height: 50px;
				background-color: pink;
				line-height: 50px;
				position: fixed;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
			}
		</style>
    </head>
    <body>
        <div id="myToast" class = "toast">The hint</div>
		<script>
			const toastBox =  document.querySelector('#myToast')
			//the boostrap
			const toast = new bootstrap.Toast(toastBox, {
				animation: true,
				autohide: true,
				delay: 3000,


			})

			toast.show()
		



		</script>
        <script></script>
    </body>
